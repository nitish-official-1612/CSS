<!DOCTYPE html>
<html lang="en">
<head>
     
    <title>Visibility</title>
    <style>
        .Box
        {
            height: 50px;
            width: 50px;
        }
        #Box1  {background-color: #ff000f; visibility: hidden;}
        #Box2 {background-color: #00ff00; visibility: visible;}
    </style>

</head>
<body>
    <div id="Box1" class="Box">Box 1</div>
    <div id="Box2" class="Box">Box 2</div>
</body>
</html>
