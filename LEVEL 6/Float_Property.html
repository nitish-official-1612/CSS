<!DOCTYPE html>
<html lang="en">
<head>
     
    <title>Float_Property</title>
    <style>
        #container
        {
            height: 200px;
            width: 500px;
            background-color: blueviolet;
            border: 3px solid black;
        }

        #box1
        {
            height: 100px;
            width: 150px;
            background-color: burlywood;
            margin: 10px;
            border: 3px solid black;
            float: right;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="box1" class="box">box1</div>
    </div>
</body>
</html>
