<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Text_Transform</title>
    <style>
        #box1{text-transform: capitalize;}
        #box2{text-transform: uppercase;}
        #box3{text-transform: lowercase;}
        #box4{text-transform: none;}
    </style>
</head>
<body>
    <h3 id="box1" class="box">First box</h3>
    <h3 id="box2" class="box">Second box</h3>
    <h3 id="box3" class="box">Third box</h3>
    <h3 id="box4" class="box">Fourth box</h3>
</body>
</html>
