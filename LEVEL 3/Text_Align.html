<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Text_Align</title>
    <style>
         .Box
         {
            height: 100px;
            width: 100px;
        }
        #box1{background-color: red; text-align: left;}
        #box2{background-color: green; text-align: center;}
        #box3{background-color: blue; text-align: right;}
         
         
    </style>
</head>
<body>
    <div id="box1" class="Box">Box1</div>
    <div id="box2" class="Box">Box2</div>
    <div id="box3" class="Box">Box3</div>
</body>
</html>
