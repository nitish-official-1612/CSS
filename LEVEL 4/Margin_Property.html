<!DOCTYPE html>
<html lang="en">
<head>
     
    <title>Padding Property</title>
    <style>
        *
        {
            margin: 0;
            padding: 0;
            
        }

        .pad
        {
            height: 50px;
            width: 50px;
            padding: 5px 5px 5px 5px;
        }

        #first
        {
             
            margin: 5px 5px 5px 5px;
            background-color: #50e532;
        }

        #second
        {
             
            margin: 5px 5px 5px 5px;
            background-color: goldenrod;
        }

    </style>
</head>
<body>
    <div id="first" class="pad">first</div>
    <div id="second" class="pad">second</div>
</body>
</html>
