<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Practice_Set</title>
   <style>
    .box
    {
        height: 100px;
        width: 100px;
        margin: 10px;
        padding: 5px;
        border: 5px dotted red;
        background-color: gold;
    }

    #first_button
    {
        height: 100px;
        width: 100px;
        padding: 10px 15px;
        background-color: greenyellow;
        margin: 100px;
        border: 5px dotted red;
        border-radius: 65px;
    }
   </style>
</head>
<body>
     <div class="box" style="box-sizing: content-box;">box1</div>
     <div class="box" style="box-sizing: border-box;">box2</div>
     <button id="first_button">CLick_Me!</button>
</body>
</html>
